<div class='component'>
    <a routerLink='/users/create'>Create New User</a>
    <table class='table user-list'>
      <thead>
        <tr>
          <td>Id</td>
          <td>User</td>
          <td>Password</td>
          <td>First Name</td>
          <td>Last Name</td>
          <td>Phone</td>
          <td>Email</td>
          <td>Reviewer</td>
          <td>Admin</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let user of users'>
          <td>{{ user.Id }}</td>
          <td>{{ user.UserName }}</td>
          <td>{{ user.Password }}</td>
          <td>{{ user.FirstName }}</td>
          <td>{{ user.LastName }}</td>
          <td>{{ user.Phone }}</td>
          <td>{{ user.Email }}</td>
          <td>{{ user.IsReviewer | bool }}</td>
          <td>{{ user.IsAdmin | bool }}</td>
          <td><a routerLink='/users/details/{{user.Id}}'>Details</a></td>
          <td><a routerLink='/users/edit/{{user.Id}}'>Edit</a></td>
        </tr>
      </tbody>
    </table>
  </div>
