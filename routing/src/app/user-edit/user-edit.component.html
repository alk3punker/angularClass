<div class="component">
    <div>
      <span class="page-title">User Create</span>
    </div>
    <div class="container form">
      <div class="form-group row">
        <label class="col-form-label col-sm-2">Username:</label>
        <div class="col-sm-8">
          <input [(ngModel)]="user.UserName" class="form-control" type="text" name="username" #username="ngModel" required minlength="8">
        </div>
        <div *ngIf="username.invalid && username.touched" class="col-form-label col-sm-2 text-danger">
          <label *ngIf="username?.errors.required">Required</label>
          <label *ngIf="username?.errors.minlength">Must be at least 8 chars</label>
        </div>
      </div>
      <div class="form-group row">
          <label class="col-form-label col-sm-2">Password:</label>
          <div class="col-sm-8">
            <input [(ngModel)]="user.Password" class="form-control" type="text" name="password" #password="ngModel" required minlength="8">
          </div>
          <div *ngIf="password.invalid && password.touched" class="col-form-label col-sm-2 text-danger">
            <label *ngIf="password?.errors.required">Required</label>
            <label *ngIf="password?.errors.minlength">Must be at least 8 chars</label>
          </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-sm-2">First Name:</label>
            <div class="col-sm-8">
              <input [(ngModel)]="user.FirstName" class="form-control" type="text" name="firstname" #firstname="ngModel" required minlength="2">
            </div>
            <div *ngIf="firstname.invalid && firstname.touched" class="col-form-label col-sm-2 text-danger">
              <label *ngIf="firstname?.errors.required">Required</label>
              <label *ngIf="firstname?.errors.minlength">Must be at least 2 chars</label>
            </div>
          </div>
          <div class="form-group row">
              <label class="col-form-label col-sm-2">Last Name:</label>
              <div class="col-sm-8">
                <input [(ngModel)]="user.LastName" class="form-control" type="text" name="lastname" #lastname="ngModel" required minlength="2">
              </div>
              <div *ngIf="lastname.invalid && lastname.touched" class="col-form-label col-sm-2 text-danger">
                <label *ngIf="lastname?.errors.required">Required</label>
                <label *ngIf="lastname?.errors.minlength">Must be at least 2 chars</label>
              </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-2">Phone:</label>
                <div class="col-sm-8">
                  <input [(ngModel)]="user.Phone" class="form-control" type="text" name="phone" #phone="ngModel" required minlength="10" maxlength="10" pattern="[0-9]{10}">
                </div>
                <div *ngIf="phone.invalid && phone.touched" class="col-form-label col-sm-2 text-danger">
                  <label *ngIf="phone?.errors.required">Required</label>
                  <label *ngIf="phone?.errors.minlength || phone?.errors.maxlength">Must be 10 digits</label>
                  <label *ngIf="phone?.errors.pattern">Must be numeric</label>
                </div>
              </div>
              <div class="form-group row">
                  <label class="col-form-label col-sm-2">Email:</label>
                  <div class="col-sm-8">
                    <input [(ngModel)]="user.Email" class="form-control" type="email" id="email" name="email" #email="ngModel" required minlength="5" maxlength="250">
                  </div>
                  <div *ngIf="email.invalid && email.touched" class="col-form-label col-sm-2 text-danger">
                    <label *ngIf="email?.errors.required">Required</label>
                    <label *ngIf="email?.errors.minlength">Must be at least 5 digits</label>
                    <label *ngIf="email?.errors.maxlength">Cannot be over 250 chars</label>
                    <label *ngIf="email?.errors.type">Not a valid email</label>
                  </div>
                </div>
      <div class="form-group row">
          <label class="col-form-label col-sm-2">Reviewer:</label>
          <div class="col-sm-8">
            <input [(ngModel)]="user.IsReviewer" class="form-control" type="checkbox" name="IsReviewer" #isreviewer="ngModel">
          </div>
      </div>
      <div class="form-group row">
          <label class="col-form-label col-sm-2">Admin:</label>
          <div class="col-sm-8">
            <input [(ngModel)]="user.IsAdmin" class="form-control" type="checkbox" name="IsAdmin" #isadmin="ngModel">
          </div>
      </div>
      <div>
        <button class="btn btn-primary" (click)="save()">Save Me</button>
      </div>
    </div>
  
  </div>
